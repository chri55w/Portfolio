<!-- Experience Grid Section -->
<section id="experience" style="background-color:#E0FBFC;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Experience</h2>
                <hr class="Section-Divider-E0FBFC">
            </div>
        </div>
        <div class="row">            
            {% for post in site.categories.experience %}
                {% if {{post.is_blog == false }} %}
                <div class="col-sm-4 experience-item">
                    <a href="#{{ post.modalID }}" class="experience-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.baseurl }}/{{ post.img }}" class="img-responsive" alt="">
                    </a>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
